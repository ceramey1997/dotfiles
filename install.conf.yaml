- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/tmux: .config/tmux
    ~/.config/nvim: .config/nvim
    ~/.config/bash: .config/bash
    ~/.config/oh-my-posh/: .config/oh-my-posh
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile

- create:
    - ~/downloads

- shell:
    - [git submodule update --init --recursive, Installing submodules]
