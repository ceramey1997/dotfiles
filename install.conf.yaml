- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/bin
    - ~/.local/share/fonts

- link:
    ~/.config/tmux: .config/tmux
    ~/.config/nvim: .config/nvim
    ~/.config/bash: .config/bash
    ~/.config/oh-my-posh/: .config/oh-my-posh
    ~/.bashrc:
      force: true
      path: .bashrc
    ~/.bash_profile: .bash_profile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [source $HOME/.bashrc]
