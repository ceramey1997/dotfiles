---
- hosts: localhost
  become_user: '{{ lookup("env", "USER") }}'
  vars:
    - user: "{{ lookup('env', 'USER') }}"
    - dotfiles_repo: 'git@github.com:ceramey1997/dotfiles.git'
    - ssh_key: '.ssh/id_rsa'

  tasks:
    - name: "Install system packages"
      become: yes
      become_user: root
      apt:
        name:
          - bat
          - exa
          - jq
          - git
          - unzip
          - wget
          - build-essential
          - procps
          - curl
          - file
          - git
          # - fontconfig
        state: latest

    - name: "Install asdf"
      script: /$HOME/.dotfiles/machine_setup/setup/asdf.sh
      register: asdf
      changed_when: "asdf.rc == 33"
      failed_when: "asdf.rc != 0 and asdf.rc != 33"

    - debug:
        var: asdf
      when: "asdf.rc != 0 and asdf.rc != 33"

    - name: "Install brew"
      shell: source ~/.bashrc /$HOME/.dotfiles/machine_setup/setup/brew.sh
      register: brew
      changed_when: "brew.rc == 33"
      failed_when: "brew.rc != 0 and brew.rc != 33"

    - debug:
        var: brew
      when: "brew.rc != 0 and brew.rc != 33"

    - name: "Install nvim"
      shell: source ~/.bashrc && /$HOME/.dotfiles/machine_setup/setup/nvim.sh
      register: nvim
      changed_when: "nvim.rc == 33"
      failed_when: "nvim.rc != 0 and nvim.rc != 33"

    - debug:
        var: nvim
      when: "nvim.rc != 0 and nvim.rc != 33"

    # - name: "Install CascadiaCode nerd-font"
    #   script: /$HOME/.dotfiles/machine_setup/setup/fonts.sh
    #   register: fonts
    #   changed_when: "fonts.rc == 33"
    #   failed_when: "fonts.rc != 0 and fonts.rc != 33"

    # - debug:
    #     var: fonts 
    #   when: "fonts.rc != 0 and fonts.rc != 33"

    - name: "Install oh-my-posh"
      shell: source ~/.bashrc && /$HOME/.dotfiles/machine_setup/setup/oh_my_posh.sh
      register: posh
      changed_when: "posh.rc == 33"
      failed_when: "posh.rc != 0 and posh.rc != 33"

    - debug:
        var: posh
      when: "posh.rc != 0 and posh.rc != 33"

    - name: "Install lazygit"
      shell: source ~/.bashrc && /$HOME/.dotfiles/machine_setup/setup/lazygit.sh
      register: lazygit
      changed_when: "lazygit.rc == 33"
      failed_when: "lazygit.rc != 0 and lazygit.rc != 33"

    - debug:
        var: lazygit
      when: "lazygit.rc != 0 and lazygit.rc != 33"
